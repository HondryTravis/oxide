<div class="tox tox-tinymce-aux">
    <div class="tox-dialog tox-dialog--width-lg">
        <div class="tox-dialog__header">
            <span class="tox-dialog__title">Edit image</span>
            <button type="button" class="tox-button tox-button--icon tox-button--naked">
                <div class="tox-icon">
                    <svg data-name="icon-close"></svg>
                </div>
            </button>
        </div>

        <div class="tox-dialog__body">
            <div class="tox-image-tools">
                <div class="tox-image-tools__toolbar">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-crop"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-resize"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-orientation"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-brightness"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-sharpen"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-contrast"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-color-levels"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-gamma"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-invert"></svg>
                    </button>
                </div>

                <div class="tox-image-tools__image">
                    <div class="tox-image-tools__image-bg" style="width: 110px; height: 97px; position: absolute;"></div>
                    <img src="https://www.tiny.cloud/images/glyph-tinymce@2x.png" style="width: 110px; height: 97px; position: absolute;"/>
                </div>

                <div class="tox-image-tools__toolbar">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-undo"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-redo"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-zoom-out"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-zoom-in"></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="tox-dialog__footer">
            <div class="tox-dialog__footer-start">
                <!-- <button type="button" class="tox-tbtn">
                    <svg data-name="icon-bold"></svg>
                </button> -->
            </div>
            <div class="tox-dialog__footer-end">
                <button type="button" class="tox-button">Done</button>
                <button type="button" class="tox-button tox-button--secondary">Cancel</button>
            </div>
        </div>
    </div>

    <br><br><br>

    <div class="tox-dialog tox-dialog--width-lg">
        <div class="tox-dialog__header">
            <span class="tox-dialog__title">Edit image</span>
            <button type="button" class="tox-button tox-button--icon tox-button--naked">

                    <svg data-name="icon-close"></svg>

        </div>

        <div class="tox-dialog__body">
            <div class="tox-image-tools">

                    <div class="tox-slider">
                        <div class="tox-slider__rail"></div>

                    </div>
                </div>

                <div class="tox-image-tools__image">
                    <div class="tox-image-tools__image-bg" style="width: 110px; height: 97px; position: absolute;"></div>
                    <img src="https://www.tiny.cloud/images/glyph-tinymce@2x.png" style="width: 110px; height: 97px; position: absolute;"/>
                </div>

                <div class="tox-image-tools__toolbar">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-undo"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-redo"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-zoom-out"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-zoom-in"></svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="tox-dialog__footer">
            <div class="tox-dialog__footer-start">
                <!-- <button type="button" class="tox-tbtn">
                    <svg data-name="icon-bold"></svg>
                </button> -->
            </div>
            <div class="tox-dialog__footer-end">
                <button type="button" class="tox-button">Done</button>
                <button type="button" class="tox-button tox-button--secondary">Cancel</button>
            </div>
        </div>
    </div>
</div>
