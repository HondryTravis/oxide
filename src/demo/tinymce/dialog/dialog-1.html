<div class="tox tox-tinymce-aux">
    <div class="tox-dialog">
        <div class="tox-dialog__header">
            <span class="tox-dialog__title">Table properties</span>
            <div class="tox-dialog__draghandle"></div>
            <button type="button" class="tox-button tox-button--icon tox-button--naked">
                <div class="tox-icon">
                    <svg data-name="close"></svg>
                </div>
            </button>
        </div>

        <div class="tox-dialog__body">
            <nav class="tox-dialog__body-nav">
                <a href="#" class="tox-dialog__body-nav-item tox-dialog__body-nav-item--active">General</a>
                <a href="#" class="tox-dialog__body-nav-item">Advanced</a>
            </nav>

            <div class="tox-dialog__body-content">

                <div class="tox-form">
                    <div class="tox-form__group">
                        <label class="tox-label">Width</label>
                        <input type="text" class="tox-textfield" value="100%">
                    </div>
                    <div class="tox-form__group">
                        <label class="tox-label">Height</label>
                        <input type="text" class="tox-textfield">
                    </div>
                    <div class="tox-form__group">
                        <label class="tox-label">Cell spacing</label>
                        <input type="text" class="tox-textfield">
                    </div>
                    <div class="tox-form__group">
                        <label class="tox-label">Cell padding</label>
                        <input type="text" class="tox-textfield">
                    </div>
                    <div class="tox-form__group">
                        <label class="tox-label">Border</label>
                        <input type="text" class="tox-textfield" value="1">
                    </div>
                    <div class="tox-form__group">
                        <label class="tox-label">Caption</label>
                        <label class="tox-checkbox">
                            <input type="checkbox" class="tox-checkbox__input" id="makeCheckboxIndeterminate">

                            <div class="tox-checkbox__icons">
                                <span class="tox-icon tox-checkbox-icon__unchecked">
                                    <svg data-name="unselected"></svg>
                                </span>

                                <span class="tox-icon tox-checkbox-icon__checked">
                                    <svg data-name="selected"></svg>
                                </span>

                                <span class="tox-icon tox-checkbox-icon__indeterminate">
                                    <svg data-name="indeterminate"></svg>
                                </span>
                            </div>

                            <span class="tox-checkbox__label">Show caption</span>
                        </label>
                    </div>
                    <div class="tox-form__group">
                        <label class="tox-label">Alignment</label>
                        <div class="tox-selectfield">
                            <select>
                                <option>Left</option>
                                <option>Center</option>
                                <option>Right</option>
                            </select>
                            <svg data-name="chevron-down"></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="tox-dialog__footer">
            <div class="tox-dialog__footer-start"></div>
            <div class="tox-dialog__footer-end">
                <button type="button" class="tox-button">Submit</button>
                <button type="button" class="tox-button tox-button--secondary">Cancel</button>
            </div>
        </div>
    </div>
</div>
