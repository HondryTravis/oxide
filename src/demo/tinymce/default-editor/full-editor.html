<div class="tox tox-tinymce" style="height: 360px">
    <div class="tox-editor-container">
        <div class="tox-menubar">
            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">File</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="icon-chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Edit</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="icon-chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">View</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="icon-chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Insert</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="icon-chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Format</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="icon-chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Tools</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="icon-chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Table</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="icon-chevron-down"></svg>
                </div>
            </button>

            <button type="button" class="tox-mbtn">
                <span class="tox-mbtn__select-label">Help</span>
                <div class="tox-mbtn__select-chevron">
                    <svg data-name="icon-chevron-down"></svg>
                </div>
            </button>
        </div>

        <div class="tox-toolbar">
            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn" disabled="disabled">
                    <svg data-name="icon-undo"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-redo"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-print"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-format-painter"></svg>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn tox-tbtn--select">
                    <span class="tox-tbtn__select-label">Normal text</span>
                    <div class="tox-tbtn__select-chevron">
                        <svg data-name="icon-chevron-down"></svg>
                    </div>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn tox-tbtn--select">
                    <span class="tox-tbtn__select-label">Arial</span>
                    <div class="tox-tbtn__select-chevron">
                        <svg data-name="icon-chevron-down"></svg>
                    </div>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn tox-tbtn--select">
                    <span class="tox-tbtn__select-label">14pt</span>
                    <div class="tox-tbtn__select-chevron">
                        <svg data-name="icon-chevron-down"></svg>
                    </div>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-bold"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-italic"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-underline"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-strike-through"></svg>
                </button>

                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-text-color"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="icon-chevron-down"></svg>
                    </button>
                </div>

                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-highlight-bg-color"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="icon-chevron-down"></svg>
                    </button>
                </div>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-link"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-image"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-template"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-code-sample"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-comment"></svg>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-align-left"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-align-center"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-align-right"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-align-justify"></svg>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-ordered-list"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="icon-chevron-down"></svg>
                    </button>
                </div>

                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-unordered-list"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="icon-chevron-down"></svg>
                    </button>
                </div>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-outdent"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-indent"></svg>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-accessibility-check"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-remove-formatting"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="icon-help"></svg>
                </button>
            </div>
        </div>

        <div class="tox-anchorbar"></div>

        <div class="tox-edit-area">
            <iframe class="tox-edit-area__iframe" src="editor-content.html">
                <p>Hello</p>
            </iframe>
        </div>
    </div>

    <div class="tox-statusbar">
        <div class="tox-statusbar__path">
            <div class="tox-statusbar__path-item">P</div>
            <div class="tox-statusbar__path-separator">â†’</div>
            <div class="tox-statusbar__path-item">Strong</div>
        </div>

        <div class="tox-statusbar__wordcount">
            159 words
        </div>

        <div class="tox-statusbar__branding">
            Powered by <a href="#">TinyMCE</a>
        </div>

        <div class="tox-statusbar__resize-handle">
            <svg data-name="icon-resize-handle"></svg>
        </div>
    </div>
</div>
