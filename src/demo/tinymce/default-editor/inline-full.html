<div style="position: relative; margin-top: 100px">

            <div class="tox-menubar">
                <button type="button" class="tox-mbtn">
                    <span class="tox-mbtn__select-label">File</span>

                <button type="button" class="tox-mbtn">
                    <span class="tox-mbtn__select-label">Edit</span>

                    </div>

                <button type="button" class="tox-mbtn">
                    <span class="tox-mbtn__select-label">View</span>
                    <div class="tox-mbtn__select-chevron">
                        <svg data-name="icon-chevron-down"></svg>
                    </div>
                </button>

                <button type="button" class="tox-mbtn">
                    <span class="tox-mbtn__select-label">Insert</span>
                    <div class="tox-mbtn__select-chevron">

                    <div class="tox-mbtn__select-chevron">

                    </div>
                </button>

                <button type="button" class="tox-mbtn">

                    <div class="tox-mbtn__select-chevron">
                        <svg data-name="icon-chevron-down"></svg>
                    </div>

                <div class="tox-toolbar__group">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="icon-align-left"></svg>
                    </button>

                    <button type="button" class="tox-tbtn">
