<div class="tox tox-tinymce-aux">
    <div class="tox-comment-thread">
        <div class="tox-comment">
            <div class="tox-comment__header">
                <div class="tox-comment__meta">
                    <div class="tox-user">
                        <div class="tox-user__avatar">
                            <svg data-name="icon-user"></svg>
                        </div>

                        <div class="tox-user__name">
                            David Affran<br />2 days ago
                        </div>
                    </div>
                </div>

                <button
                    type="button"
                    class="tox-button tox-button--icon tox-button--naked"
                >
                    <div class="tox-icon">
                        <svg data-name="icon-image-options"></svg>
                    </div>
                </button>
            </div>

            <div class="tox-comment__body">
                <p>
                    Can you update to the latest figures for 2017 before you
                    publish?
                </p>
            </div>
        </div>

        <div class="tox-comment">
                <div class="tox-comment__header">
                    <div class="tox-comment__meta">
                        <div class="tox-user">
                            <div class="tox-user__avatar">
                                <svg data-name="icon-user"></svg>
                            </div>

                            <div class="tox-user__name">
                                Fredrik Danielsson<br />11 hours ago
                            </div>
                        </div>
                    </div>

                    <button
                        type="button"
                        class="tox-button tox-button--icon tox-button--naked"
                    >
                        <div class="tox-icon">
                            <svg data-name="icon-image-options"></svg>
                        </div>
                    </button>
                </div>

                <div class="tox-comment__body">
                    <p>
                        Sure. I will add them. Can you just make sure that
                        July's numbers look alright before I publish it. Thanks.
                    </p>
                </div>
            
            <div class="tox-comment--overlay"></div><!-- overlay -->
            <div class="tox-comment--overlaytext">
                Are you sure you want to delete this comment?
                <div class="tox-comment--buttonspacing">
                    <button class="tox-button">Cancel</button>
                    <button class="tox-button tox-button--secondary">Delete</button>
                </div>
            </div>

        </div><!-- tox comment end -->
        
        <div class="tox-comment__reply">
            <textarea
                rows="2"
                class="tox-textarea"
                placeholder="Type a reply..."
            ></textarea>
            <button class="tox-button tox-button--secondary">Clear</button>
            <button class="tox-button">Save</button>
        </div>
    </div>
</div>
