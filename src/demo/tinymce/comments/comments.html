
<div class="tox tox-tinymce" style="height: 75vh">
    <!-- Doesnt work here <div class="tox-editor-container">-->
        <div class="tox-toolbar">
            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn tox-tbtn--select">
                    <span class="tox-tbtn__select-label">Paragraph</span>
                    <div class="tox-tbtn__select-chevron">
                        <svg data-name="chevron-down"></svg>
                    </div>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn">
                    <svg data-name="bold"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="italic"></svg>
                </button>

                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="align-left"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="chevron-down"></svg>
                    </button>
                </div>
            </div>

            <div class="tox-toolbar__group">
                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="ordered-list"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="chevron-down"></svg>
                    </button>
                </div>

                <div class="tox-split-button">
                    <button type="button" class="tox-tbtn">
                        <svg data-name="unordered-list"></svg>
                    </button>
                    <button type="button" class="tox-tbtn tox-split-button__chevron">
                        <svg data-name="chevron-down"></svg>
                    </button>
                </div>

                <button type="button" class="tox-tbtn">
                    <svg data-name="outdent"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="indent"></svg>
                </button>
            </div>

            <div class="tox-toolbar__group">
                <button type="button" class="tox-tbtn tox-tbtn--enabled">
                    <svg data-name="comment"></svg>
                </button>

                <button type="button" class="tox-tbtn">
                    <svg data-name="help"></svg>
                </button>
            </div>
        </div>

        <div class="tox-anchorbar"></div>

        <div class="tox-edit-area">
            <iframe class="tox-edit-area__iframe" src="editor-content.html">
                <p>Hello</p>
            </iframe>

            <div class="tox-comment">
                <div class="tox-comment__list">
                    <div class="tox-comment__item">
                        <div class="tox-user">
                            <div class="tox-user__avatar">
                                <svg data-name="user"></svg>
                            </div>
                            <div class="tox-user__name">David Affran</div>
                        </div>

                        <div class="tox-comment__body">
                            <p>Can you update to the latest figures for 2017 before you publish?</p>
                        </div>
                    </div>

                    <div class="tox-comment__item">
                        <div class="tox-user">
                            <div class="tox-user__avatar">
                                <svg data-name="user"></svg>
                            </div>
                            <div class="tox-user__name">Fredrik Danielsson</div>
                        </div>

                        <div class="tox-comment__body">
                            <p>Yeah, sure</p>
                        </div>
                    </div>
                </div>

                <div class="tox-comment__reply">
                    <textarea rows="2" class="tox-textarea" placeholder="Say something..."></textarea>
                    <button class="tox-button">Reply</button>
                    <button class="tox-button tox-button--secondary">Delete conversation</button>
                </div>
            </div>
        </div>
    <!-- </div> -->
</div>
