<div class="tox-comment">
  <div class="tox-comment__header">
      <div class="tox-comment__meta">
          <div class="tox-user">
              <div class="tox-user__avatar">
                  <svg data-name="icon-user"></svg>
              </div>

              <div class="tox-user__name">Fredrik Danielsson</div>
              <div class="tox-comment__date">11 hours ago</div>
          </div>
      </div>

      <button type="button" class="tox-button tox-button--icon tox-button--naked">
          <div class="tox-icon">
              <svg data-name="icon-image-options"></svg>
          </div>
      </button>
  </div>

  <div class="tox-comment__body">
  </div>
  <textarea
      rows="4"
      class="tox-textarea"
      placeholder="Sure. I will add them. Can you just make sure that July's numbers look alright before I publish it. Thanks."
  ></textarea>
  <div class="tox-comment__edit">
      <button class="tox-button tox-button--secondary">Clear</button>
      <button class="tox-button">Save</button>
  </div>
</div>
